<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shoe Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background-color: #fff;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 1.5em;
      margin: 0 0 10px;
    }

    .card-description {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 20px;
    }

    .card-price {
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      margin-bottom: 15px;
    }

    .card-buttons {
      display: flex;
      gap: 10px;
    }

    .card-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .add-cart {
      background-color: #ff9800;
      color: white;
    }

    .place-order {
      background-color: #4caf50;
      color: white;
    }

    .add-cart:hover {
      background-color: #e68900;
    }

    .place-order:hover {
      background-color: #449d48;
    }
  </style>
</head>
<body>

  <div class="card">
    <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/img1.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/img1-2.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/img1-3.jpeg" class="d-block w-100" alt="...">
    </div>
      <div class="carousel-item">
      <img src="images/img1-4.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <div class="card-content">
      <h2 class="card-title">Running Shoes</h2>
      <p class="card-description">
        Lightweight and breathable running shoes for all-day comfort and performance.
      </p>
      <div class="card-price">$89.99</div>
      <div class="card-buttons">
        <a href="cart.html"><button class="add-cart">Add to Cart</button></a>
        <button class="place-order">Place Order</button>
      </div>
    </div>
  </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
